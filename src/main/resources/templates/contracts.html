<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список договоров</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Список кредитных договоров</h1>
</header>
<main class="content">
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Сумма</th>
            <th>Срок</th>
            <th>Дата подписания</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="contract : ${contracts}">
          <td th:text="${contract.id}">ID</td>
          <td th:text="${contract.person.lastName} + ' ' + ${contract.person.firstName}">Клиент</td>
          <td th:text="${contract.approvedAmount}">Сумма</td>
          <td th:text="${contract.term}">Срок</td>
          <td th:text="${contract.signDate}">Дата подписания</td>
          <td th:text="${contract.status}">Статус</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
