<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заявок</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Список заявок</h1>
</header>
<main class="content">
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Сумма</th>
            <th>Срок</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="decision : ${decisions}">
            <td th:text="${decision.id}">ID</td>
            <td th:text="${decision.person.lastName} + ' ' + ${decision.person.firstName}">Клиент</td>
            <td th:text="${decision.approvedAmount}">Сумма</td>
            <td th:text="${decision.term}">Срок</td>
            <td th:text="${decision.status}">Статус</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
